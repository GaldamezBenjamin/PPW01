    <main>
     <div class="container my-5">
    <h1>Mantenedor de Productos</h1>
    <form>
        <div class="form-group">
            <label for="producto-id">ID del Producto</label>
            <input type="text" class="form-control" id="producto-id" placeholder="Ingrese el ID del producto">
        </div>
        <div class="form-group">
            <label for="tipo-usuario">Tipo de Usuario</label>
            <select class="form-control" id="tipo-usuario">
                <option value="cliente">Cliente</option>
                <option value="administrador">Administrador</option>
            </select>
        </div>
        <div class="form-group">
            <label for="rut">RUT</label>
            <input type="text" class="form-control" id="rut" placeholder="Ingrese el RUT">
        </div>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre">
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellido" placeholder="Ingrese el apellido">
        </div>
        <div class="form-group">
            <label for="correo">Correo Electrónico</label>
            <input type="email" class="form-control" id="correo" placeholder="Ingrese el correo electrónico">
        </div>
        <div class="form-group">
            <label for="direccion">Dirección</label>
            <input type="text" class="form-control" id="direccion" placeholder="Ingrese la dirección">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="suscripcion">
            <label class="form-check-label" for="suscripcion">
                Suscripción
            </label>
        </div>
        <div class="form-group">
            <label for="contrasena">Contraseña</label>
            <input type="password" class="form-control" id="contrasena" placeholder="Ingrese la contraseña">
        </div>
        <div class="mb-3">
            <label for="foto" class="form-label">Fotografía</label>
            <div class="d-flex align-items-center">
                <img src="#" alt="Foto de perfil" class="img-thumbnail me-3" id="foto-preview" style="width: 150px; height: 150px; object-fit: cover;">
                <div>
                    <button type="button" class="btn btn-primary" id="examinar-foto">Examinar</button>
                    <input type="file" class="d-none" id="foto-input">
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <button type="button" class="btn btn-secondary">Nuevo</button>
        <button type="button" class="btn btn-danger">Eliminar</button>
    </form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Código JavaScript para manejar la subida de la foto
        const examinarFotoBtn = document.getElementById('examinar-foto');
        const fotoInput = document.getElementById('foto-input');
        const fotoPreview = document.getElementById('foto-preview');

        examinarFotoBtn.addEventListener('click', () => {
            fotoInput.click();
        });

        fotoInput.addEventListener('change', () => {
            const file = fotoInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    fotoPreview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
