<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      body {
        padding-top: 70px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <img class="logo" src="img/Espadas.png" alt="icono1" />
          <a class="navbar-brand" href="index.html">GameStore</a>
          <img class="logo" src="img/Espadas.png" alt="icono2" />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-auto">
              <li class="nav-item"></li>
              <li class="nav-item">
                <a
                  class="nav-link inicio"
                  aria-current="page"
                  href="index_admin.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link nosotros" href="nosotros_admin.html"
                  >Nosotros</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link mis-datos" href="misdatos_admin.html"
                  >Mis datos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link admin-panel" href="administracion.html"
                  >Panel de Admin</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link cerrar-sesion" href="#" onclick="logout()"
                  >Cerrar sesión</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="¿Qué necesitas?"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Buscar
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <div id="footer"></div>

    <main>
      <div class="container">
        <h1>Registro</h1>
        <form>
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="username" class="form-label"
                  >Nombre de usuario</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Ingresa tu nombre de usuario"
                />
              </div>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  placeholder="Ingresa tu nombre"
                />
              </div>
              <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input
                  type="text"
                  class="form-control"
                  id="apellidos"
                  placeholder="Ingresa tus apellidos"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Ingresa tu email"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Ingresa tu contraseña"
                />
              </div>
              <div class="mb-3">
                <label for="confirm-password" class="form-label"
                  >Confirmar contraseña</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirm-password"
                  placeholder="Confirma tu contraseña"
                />
              </div>
              <div class="mb-3">
                <label for="rut" class="form-label">RUT</label>
                <input
                  type="text"
                  class="form-control"
                  id="rut"
                  placeholder="Ingresa tu RUT (1.111.111-1)"
                />
              </div>
              <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input
                  type="text"
                  class="form-control"
                  id="direccion"
                  placeholder="Ingresa tu dirección"
                />
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="subscribirse"
                />
                <label class="form-check-label" for="subscribirse"
                  >Subscribirse a nuestro boletín</label
                >
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="foto" class="form-label">Fotografía</label>
                <div class="d-flex align-items-center">
                  <img
                    src="#"
                    alt="Foto de perfil"
                    class="img-thumbnail me-3"
                    id="foto-preview"
                    style="width: 150px; height: 150px; object-fit: cover"
                  />
                  <div>
                    <button
                      type="button"
                      class="btn btn-primary"
                      id="examinar-foto"
                    >
                      Examinar
                    </button>
                    <input type="file" class="d-none" id="foto-input" />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary me-2">
              Guardar cambios
            </button>
            <button type="button" class="btn btn-warning me-2">
              Modificar
            </button>
            <button type="button" class="btn btn-danger">Cancelar</button>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <!-- Tu código de pie de página aquí -->
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      // Código JavaScript para manejar la subida de la foto
      const examinarFotoBtn = document.getElementById("examinar-foto");
      const fotoInput = document.getElementById("foto-input");
      const fotoPreview = document.getElementById("foto-preview");

      examinarFotoBtn.addEventListener("click", () => {
        fotoInput.click();
      });

      fotoInput.addEventListener("change", () => {
        const file = fotoInput.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            fotoPreview.src = e.target.result;
          };
          reader.readAsDataURL(file);
        }
      });
    </script>
    <script src="js/script.js"></script>
  </body>
</html>
