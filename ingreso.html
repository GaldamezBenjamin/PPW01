            <div class="container-fluid">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-auto" id="nav-menu">
                        <li class="nav-item">
                            <a class="nav-link inicio" aria-current="page" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">

                                <a class="nav-link registro" href="registro.html">Registrarse</a>

                        </li>
                        <li class="nav-item">
                            <a class="nav-link ingreso" href="ingreso.html">Ingresar</a>

                    <form class="d-flex" role="search">

                    </form>

            </div>
        </nav>

    <main>
      <div class="container">
          <h1>Ingreso</h1>
          <div class="row justify-content-center">
              <div class="col-md-6">
                  <div class="login-container">
                      <h2>Iniciar Sesión</h2>
                      <input type="text" placeholder="Nombre de usuario">
                      <input type="password" placeholder="Contraseña">
                      <button class="btn btn-primary" onclick="showClientMenu()">Ingresar</button>
                  </div>
              </div>
          </div>
          <div class="row justify-content-center mt-4">
              <div class="col-md-6">
                  <div class="d-grid">
                      <button class="btn btn-primary" onclick="showClientMenu()">Entrar como usuario registrado para prueba</button>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="d-grid">
                      <button class="btn btn-primary" onclick="showAdminMenu()">Entrar como admin para prueba</button>
                  </div>
              </div>
          </div>
      </div>

                </li>
                <li class="nav-item">
                    <a class="nav-link cerrar-sesion" href="#" onclick="logout()">Cerrar sesión</a>
                </li>
            `;
        }

        // Función para mostrar el menú de admin
        function showAdminMenu() {
            const navMenu = document.getElementById('nav-menu');
            navMenu.innerHTML = `
                <li class="nav-item">
                    <a class="nav-link inicio" aria-current="page" href="index_admin.html">Inicio</a>
