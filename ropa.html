<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Ropa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- MENU PERMANTENTE (CABECERA) -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <img class="logo" src="img/Espadas.png" alt="icono1" />
          <a class="navbar-brand" href="index.html">GameStore</a>
          <img class="logo" src="img/Espadas.png" alt="icono2" />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-auto">
              <li class="nav-item">
                <a class="nav-link inicio" aria-current="page" href="index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link registro" href="registro.html"
                  >Registrarse</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link nosotros" href="nosotros.html">Nosotros</a>
              </li>
              <li>
                <a class="nav-link nosotros" href="ingreso.html">Ingresar</a>
              </li>
              <li>
                <a class="nav-link ropa" href="ropa.html">Promocion ropa</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="¿Que necesitas?"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Buscar
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <div id="footer"></div>

    <br />
    <h1 style="text-align: center;">¡Concursa por una prenda de vestir!</h1>
    <h2 style="color: rgb(106, 185, 32);">
      Por compras superiores a $20.000 en productos ya estás participando!
    </h2>

    <div class="container-fluid mt-5">
      <div class="row justify-content-center">
        <div class="col-12 card-columns-wrapper">
          <div class="row row-cols-1 row-cols-md-3 g-4" id="container"></div>
        </div>
      </div>
    </div>

    <script>
      fetch("http://fakestoreapi.com/products")
        .then((response) => response.json())
        .then((data) => {
          const container = document.getElementById("container");
          data.forEach((product) => {
            const productCard = document.createElement("div");
            productCard.classList.add("col", "p-2", "d-flex");
            const truncatedDescription =
              product.description.substring(0, 200) +
              (product.description.length > 200 ? "..." : "");

            productCard.innerHTML = `
                <div class="col">
                  <div class="card pt-2 flex-column" style="height: 500px">
                    <img src="${product.image}" class="card-img-top" alt="${product.title}" />
                    <div class="card-body">
                      <h5 class="card-title">${product.title}</h5>
                      <p class="card-text card-footer">
                        <span class="index_precio">$${product.price}</span>
                        <br>
                        <span class="lower-text">${truncatedDescription}</span>
                      </p>
                    </div>
                  </div>
                </div>
              `;
            container.appendChild(productCard);
          });
        });
    </script>

    <script src="js/script.js"></script>
  </body>
</html>
