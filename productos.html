    <!-- FORMULARIO DE MANTENEDOR DE PRODUCTOS -->
    <div class="container my-5">
        <h1>Mantenedor de Productos</h1>
        <form>
            <div class="form-group">
                <label for="producto-id">ID del Producto</label>
                <input type="text" class="form-control" id="producto-id" placeholder="Ingrese el ID del producto">
            </div>
            <div class="form-group">
                <label for="tipo-usuario">Tipo de Usuario</label>
                <select class="form-control" id="tipo-usuario">
                    <option value="cliente">Cliente</option>
                    <option value="administrador">Administrador</option>
                </select>
            </div>
            <div class="form-group">
                <label for="rut">RUT</label>
                <input type="text" class="form-control" id="rut" placeholder="Ingrese el RUT">
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ingrese el apellido">
            </div>
            <div class="form-group">
                <label for="correo">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" placeholder="Ingrese el correo electrónico">
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" class="form-control" id="direccion" placeholder="Ingrese la dirección">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="suscripcion">
                <label class="form-check-label" for="suscripcion">
                    Suscripción
                </label>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" placeholder="Ingrese la contraseña">
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary">Nuevo</button>
            <button type="button" class="btn btn-danger">Eliminar</button>
        </form>
    </div>
