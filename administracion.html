<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card {
            width: 200px;
            margin: 20px;
        }
        .card img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h1 class="text-center mt-5">Administrar tienda</h1>
            <div class="container d-flex justify-content-around mt-5">
                <div class="card">
                    <img src="usuarios.jpg" class="card-img-top" alt="Mantenedor de usuarios">
                    <div class="card-body">
                        <a href="usuarios.html" class="card-link btn btn-primary">Mantenedor de usuarios</a>
                    </div>
                </div>
                <div class="card">
                    <img src="productos.jpg" class="card-img-top" alt="Mantenedor de productos">
                    <div class="card-body">
                        <a href="productos.html" class="card-link btn btn-primary">Mantenedor de productos</a>
                    </div>
                </div>
                <div class="card">
                    <img src="ventas.jpg" class="card-img-top" alt="Historial de ventas">
                    <div class="card-body">
                        <a href="ventas.html" class="card-link btn btn-primary">Historial de ventas</a>
                    </div>
                </div>
                <div class="card">
                    <img src="bodega.jpg" class="card-img-top" alt="Mantenedor de bodega">
                    <div class="card-body">
                        <a href="bodega.html" class="card-link btn btn-primary">Mantenedor de bodega</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
